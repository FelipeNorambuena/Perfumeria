
#Nombre de la aplicación
spring.application.name=API-Autenticacion_y_gestion_de_usuario

# Puerto del servidor
server.port=8083

# Configuración de conexión a la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/perfulandia_auth_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
#spring.jpa.hibernate.ddl-auto= sirve para desarrollo (puedes cambiarlo a none, validate o create en producción).
spring.jpa.hibernate.ddl-auto=none      
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Seguridad JWT
jwt.secret=claveSuperSecretaParaJWT123456
jwt.expiration=86400000  # 24 horas en milisegundos

#Configuración de zona horaria
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

